name: deployment

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # ✅ Ensures full repo history and all folders

            - name: Verify structure (debug)
              run: ls -R

            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build app image
              run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest -f docker/Dockerfile.nextapp .
              working-directory: ${{ github.workspace }} # ✅ makes sure context is repo root

            - name: Build ws image
              run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ws:latest -f docker/Dockerfile.ws .
              working-directory: ${{ github.workspace }}

            - name: Push Docker image app
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

            - name: Push Docker image ws
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ws:latest
